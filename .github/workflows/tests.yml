name: Test Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/tests.py

    - name: Create test success artifact
      if: success()
      run: echo "Tests passed" > success.txt

    - name: Upload test success artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: test-success
        path: success.txt
